<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.div1{
    display: flex;
    width: 100%;
    height: 700px;
    flex-wrap: wrap;
}
.p2{
    margin-left: 10px;
}
.div2{
    width: 400px;
    margin: 10px;
    border: 1px solid black;
}
.divmain{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 320px;
}
</style>
</head>


<body>




<script>
    let url = new URL(location.href)
    let post = url.searchParams.get('postId')


    fetch(`https://jsonplaceholder.typicode.com/posts/${post}`)
        .then(response => response.json())
        .then(value => {


                let div1 = document.createElement('div')
            div1.classList.add('divmain')
            for (const item in value) {
                let p = document.createElement("p")
                p.innerText = value[item]
                div1.append(p)
            }
                document.body.append(div1)
        })


    fetch(`https://jsonplaceholder.typicode.com/posts/${post}/comments`)
        .then(response => response.json())
        .then(value => {

    let div1 = document.createElement('div')
    div1.classList.add('div1')

            for (const item of value) {

                    let div2 = document.createElement('div')
                    div2.classList.add('div2')

                for (const p1Key in item) {

                    let p2 = document.createElement('p')
                    p2.classList.add('p2')
                    p2.innerText = item[p1Key]

                    div2.append(p2)
                }
                    div1.append(div2)
            }
                    document.body.append(div1)
        })

</script>
</body>
</html>
