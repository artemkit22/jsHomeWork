<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            width: 450px;
            justify-content: center;
        }
       .firstdiv {
        background-color: red;
        width: 220px;
           height: 100px;
           margin: 1px;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .firsta{
            font-size:20px ;
           color: white;
       }


    </style>

</head>
<body>


<script>

        let users = new URL('https://jsonplaceholder.typicode.com/users')
        fetch(users)
            .then(response => response.json())
            .then(value => {
                for (const user of value) {


                    let div = document.createElement('div')
                    div.classList.add('firstdiv')
                    let a = document.createElement('a')
                    a.classList.add('firsta')


                    a.innerText = user.id + ' ' + user.name
                    a.href = `user-details.html?id=` + JSON.stringify(user)


                    div.appendChild(a)
                    document.body.appendChild(div)
                }
            })

console.log(users)


</script>

</body>
</html>
